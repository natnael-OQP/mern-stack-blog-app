<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital,wght@1,400;1,500;1,600&family=Varela&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.link {
				text-decoration: none;
				color: inherit;
			}
			/* ***************************************************** custom scroll-bar ******************************************* */
			/* width */
			::-webkit-scrollbar {
				width: 8px;
				height: 4px;
			}
			/* Track */
			::-webkit-scrollbar-track {
				border-radius: 100vh;
				background: transparent;
			}
			/* Handle */
			::-webkit-scrollbar-thumb {
				background: #a0aec0;
				border-radius: 100vh;
			}
			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
				background: #a0aec0;
			}
		</style>
		<title>Blog app</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"> </div>
	</body>
</html>
